<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>

    <link href="scss/styles.css" rel="stylesheet" />
    <script src="js/Script.js" type="module" defer></script>
  </head>
  <body>
    <div class="actionContainer">
      <div class="actions">
        <div class="insertDataContainer">
          <div class="jsonInputWrapper">
            <input type="file" id="jsonInput" accept=".json" hidden />
            <label for="jsonInput" class="jsonInputLabel">
              <img src="images/jsonIcon.png" alt="JSON" height="40px" />
            </label>
          </div>
          <div class="csvInputWrapper">
            <input type="file" id="csvInput" accept=".csv" hidden />
            <label for="csvInput" class="csvInputLabel">
              <img src="images/csv.png" alt="CSV" height="40px" />
            </label>
          </div>
        </div>
        <div class="rowColOperationContainer">
          <button class="rowColOptButton" id="addRowAbove">
            <img src="images/up-arrow.png" alt="" height="30px" />
          </button>
          <button class="rowColOptButton" id="addRowBelow">
            <img src="images/arrow-down.png" alt="" height="30px" />
          </button>
          <button class="rowColOptButton" id="addColLeft">
            <img src="images/arrow.png" alt="" height="30px" />
          </button>
          <button class="rowColOptButton" id="addColRight">
            <img src="images/right-arrow.png" alt="" height="30px" />
          </button>
        </div>
        <div class="textFormattingContainer"></div>
      </div>
      <div class="info">
        <div id="cellInfo">hello</div>
        <input type="text" id="formulaInput" />
      </div>
    </div>


    <input type="text" class="cellInput" />

    <div class="workBookStats">
      <div class="text">WorkBook Statistics</div>
      <div class="statistics">
        <div class="statValue" id="count">Count:</div>
        <div class="statValue" id="sum">Sum:</div>
        <div class="statValue" id="avg">Average:</div>
        <div class="statValue" id="min">Min:</div>
        <div class="statValue" id="max">Max:</div>
        <div class="statValue" id="sd">SD:</div>
        <div class="statValue" id="var">Var:</div>
      </div>
    </div>
  </body>
</html>
