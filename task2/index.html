<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profileContainer">
        <div class="profilePicContainer">
           <img src="https://th.bing.com/th/id/OIP.IDDYzMQEdOZCaHJxQZm8JgHaHa?w=169&h=180&c=7&r=0&o=7&pid=1.7&rm=3" id="profilePic" alt="profilePicDefault">
        </div>
        <div class="profileDetails">
            <div class="profileDetailsPersonal">
                <div  id="profileUsername"></div>
                <div id="profileBio"></div>
            </div>
            <div class="profileDetailsEngagement">
                <div class="nummm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Twitter_Reply.png" class="postIcon" alt="">
                    <p class="profileDetailsEngagementValue"></p>
                </div>
                <div class="nummm">
                    <img src="https://img.icons8.com/?size=24&id=7Gc3zAVnhfkK&format=png" class="postIcon" alt="">
                    <p class="profileDetailsEngagementValue"></p>
                </div>
                <div class="nummm">
                    <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" class="postIcon" alt="">
                    <p class="profileDetailsEngagementValue">2.</p>
                </div>
            </div>
        </div>
    </div>

<!-- Link to external JS file -->
<script src="data.js"></script>

    
</body>
</html>
